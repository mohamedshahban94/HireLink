<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="briefcase.png" type="image/png">
    <title>Register Page - HireLink</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
          background: linear-gradient(to right, #4facfe, #00f2fe);
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          padding: 20px;
          color: #333;
        }
        .highlight {
        color: #023E8A;
        font-style: italic;
        }

        .card {
          background: rgba(255, 255, 255, 0.95);
          padding: 30px 28px;
          border-radius: 16px;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
          max-width: 400px;
          width: 100%;
          text-align: center;
        }

        h1 {
          font-size: 2rem;
          color: #0078ff;
          margin-bottom: 16px;
        }

        form {
          display: flex;
          flex-direction: column;
          gap: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
          padding: 10px;
          border-radius: 8px;
          border: 1px solid #ccc;
          outline: none;
          transition: 0.3s;
        }

        input:focus {
          border-color: #0078ff;
          box-shadow: 0 0 0 2px rgba(0, 120, 255, 0.2);
        }

        .role-group {
          display: flex;
          justify-content: space-around;
          margin-top: 8px;
        }

        label {
          font-size: 0.95rem;
        }

        input[type="submit"] {
          background: #0078ff;
          color: white;
          padding: 12px;
          border: none;
          border-radius: 8px;
          font-size: 1rem;
          cursor: pointer;
          transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
          background: #005dc7;
        }

        #responseMessage {
          margin-top: 12px;
          font-size: 0.9rem;
        }

        #loginRedirect {
          margin-top: 10px;
          background: #fff;
          border: 1px solid #0078ff;
          color: #0078ff;
          padding: 10px 18px;
          border-radius: 6px;
          cursor: pointer;
          transition: all 0.3s ease;
        }

        #loginRedirect:hover {
          background: #0078ff;
          color: #fff;
        }

        @media (max-width: 500px) {
          .card {
            padding: 24px 20px;
          }

          h1 {
            font-size: 1.6rem;
          }
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Register to <span class="highlight">HireLink</span></h1>

    <form id="registerForm">
        <input type="text" placeholder="Enter Username" name="username" required />
        <input type="email" placeholder="Enter Email" name="email" required />
        <input type="password" placeholder="Enter Password" name="password" required />

        <div class="role-group">
            <label><input type="radio" name="role" value="JOB_SEEKER" required /> Job Seeker</label>
            <label><input type="radio" name="role" value="RECRUITER" required /> Recruiter</label>
        </div>

        <input type="submit" value="Register" />
    </form>

    <p id="responseMessage"></p>
    <button id="loginRedirect" style="display: none;" onclick="window.location.href='login.html'">Go to Login</button>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const form = event.target;
      const role = form.querySelector('input[name="role"]:checked')?.value;

      const data = {
        username: form.username.value,
        email: form.email.value,
        password: form.password.value,
        role: role
      };

      fetch("http://localhost:8080/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      }).then(response => {
        if (!response.ok) {
          return response.text().then(text => { throw new Error(text); });
        }
        return response.text();
      }).then(message => {
        document.getElementById("responseMessage").innerText = message;
        document.getElementById("responseMessage").style.color = "green";
        document.getElementById("loginRedirect").style.display = "inline-block";
      }).catch(error => {
        document.getElementById("responseMessage").innerText = error.message;
        document.getElementById("responseMessage").style.color = "red";
      });
    });
</script>
</body>
</html>
